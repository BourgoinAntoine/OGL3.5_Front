<h2>formulaire d'enregistrement</h2>

<form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="votre pseudo" formControlName="username"><br>
    <input type="email" placeholder="votre email" formControlName="email"><br>
    <input type="password" placeholder="votre mot de passe" formControlName="password"><br>
    <button type="submit">valider</button>
</form>
